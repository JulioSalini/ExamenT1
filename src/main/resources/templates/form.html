<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Listado Examen</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
<body>
	<div class="container mt-4">
		<div class="col-sem-6">
			<form th:object="${trabajador}" method="post">
				<div class="card">
					<div class="card-header">
						<h3>Datos del EMPLEADO</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input type="text" th:field="*{id_empleado}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>APELLIDOS</label>
							<input type="text" th:field="*{Apellidos}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRES</label>
							<input type="text" th:field="*{Nombres}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>EDAD</label>
							<input type="text" th:field="*{Edad}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>SEXO</label>
							<input type="text" th:field="*{Sexo}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>SALARIO</label>
							<input type="text" th:field="*{Salario}" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<a href="/listar" class="btn btn-primary">Regresar al Listado</a>
					</div>
				</div>
			</form>
