<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Listado Examen</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h1>Listado de Empleados</h1>
		<a th:href="@{nuevo}" class="btn btn-primary">Registrar Trabajador</a>
		<table class="table">
			<thead>
				<tr>
					<th>IdEmpleado</th>
					<th>Apellidos</th>
					<th>Nombres</th>
					<th>Edad</th>
					<th>Sexo</th>
					<th>Salario</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${listTra}">
					<td th:text="${reg.id_empleado}"></td>
					<td th:text="${reg.Apellidos}"></td>
					<td th:text="${reg.Nombres}"></td>
					<td th:text="${reg.Edad}"></td>
					<td th:text="${reg.Sexo}"></td>
					<td th:text="${reg.Salario}"></td>
					<td>
						<a class="btn btn-primary">Ver</a>
						<a class="btn btn-warning">Editar</a>
						<a class="btn btn-danger">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>	
</html>
